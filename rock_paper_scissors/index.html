<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>

</head>

<body>

    <section class="game">
        <h1>Rock, Paper, Scissors game</h1>
        <div class="results">
            <p id="player-score">Your score is: 0</p>
            <p id="computer-score">The computer score is: 0</p>
            <p id="result-tie">Tie rounds: 0</p>
        </div>
        <div class="display">
            <h1 class="display_text" id="playerChoice"></h1>
            <h1 class="display_text" id="computerChoice"></h1>
            <h1 class="display_text" id="result"></h1>

        </div>
        <div class="button_box">
            <button class="button">Rock</button>
            <button class="button">Paper</button>
            <button class="button">Scissors</button>
        </div>

    </section>

    <script src="scripts.js"></script>
</body>

</html>
